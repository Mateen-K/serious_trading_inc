<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

        <f:view>
            <f:metadata>
                <f:event type="preRenderView" listener="#{bankServiceJsfBean.loadUserData()}"/>
            </f:metadata>
        </f:view>

        <div class="container-md">
            <ui:fragment rendered="#{bankServiceJsfBean.callerEmployee}">
                <h:panelGrid columns="2">
                    <h:outputText
                            value="Hello #{bankServiceJsfBean.userName}. You are logged in as an #{bankServiceJsfBean.userRole}."/>
                    <h:outputText
                            value="Below you can find the portfolio of user xx"/>
                </h:panelGrid>
            </ui:fragment>

            <ui:fragment rendered="#{!bankServiceJsfBean.callerEmployee}">
                <div class="alert alert-primary" role="alert">
                    Hello #{bankServiceJsfBean.userName}. You are logged in as a #{bankServiceJsfBean.userRole}.
                    Below you can find your portfolio.
                </div>
            </ui:fragment>
        </div>
    </ui:define>
</ui:composition>
